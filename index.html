<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Текущий Запрос1</title>
    <script>
        function getUserDataFromHash(hash) {
            const userDataMatch = hash.match(/user=([^&]*)/);
            if (userDataMatch && userDataMatch[1]) {
                try {
                    const userDataJson = decodeURIComponent(userDataMatch[1]);
                    const userData = JSON.parse(userDataJson);
                    return userData.id; // предполагаем, что userData.id хранит user_id
                } catch (error) {
                    console.error('Ошибка при разборе данных пользователя:', error);
                }
            }
            return 'Информация о пользователе не найдена.';
        }
        
        window.onload = function() {
            const hash = window.location.hash.substring(1); // убираем символ #
            const userId = getUserDataFromHash(hash);
            document.getElementById('requestInfo').textContent = "User ID: " + userId;
        }
    </script>
</head>
<body>
    <div id="requestInfo">Загрузка данных пользователя...</div>
</body>
</html>
