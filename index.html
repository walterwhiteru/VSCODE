<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кнопки на всю ширину экрана</title>
<link rel="stylesheet" href="styles.css">
</head>
<body bgcolor="#F5F5DC">
    <div class="category">Тело</div>
    <div class="button-container" data="Body">
        <button class="image-button" is_bordered="false" data="fat">Толстая</button>
        <button class="image-button" is_bordered="false" data="skinny">Худая</button>
    </div>
    <div class="category">Одежда</div>
    <div class="button-container" data="Clothes">
        <button class="image-button" is_bordered="false" data="panties">Трусики</button>
        <button class="image-button" is_bordered="false" data="stockings">Чулки</button>
        <button class="image-button" is_bordered="false" data="bust">Лифчик</button>
        <button class="image-button" is_bordered="false" data="latex">Латекс</button>
        <button class="image-button" is_bordered="false" data="clothed">Полная одежда</button>
    </div>
    <div>
        <button class="generate-button">Сгенерировать</button>
    </div>

<script src="script.js"></script> <!-- Подключение внешнего скрипта -->
</body>
</html>
